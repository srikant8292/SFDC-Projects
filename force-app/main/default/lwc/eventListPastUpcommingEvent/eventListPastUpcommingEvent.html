<template>
    <lightning-card variant="Narrow">
        <div class="slds-text-heading_large">Upcoming Events</div>
        <lightning-layout multiple-rows="true">
            
            <template if:true={upCommingEvents} for:each={upCommingEvents} for:item="event" for:index="index">
                <lightning-layout-item size="12" key={event.Id} padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="4">
                    <c-event-tile event={event} onselect={onclickhandler}></c-event-tile>
              
                </lightning-layout-item>
            </template>
            </lightning-layout>
            <hr/>
            <div class="slds-text-heading_large">Past Events</div>
            <lightning-layout multiple-rows="true">
              
            <template if:true={pastEvents} for:each={pastEvents} for:item="event" for:index="index">
                
                <lightning-layout-item size="12" key={event.Id} padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="4">
                    <c-event-tile event={event} onselect={onclickhandler}></c-event-tile>
              
                </lightning-layout-item>
            </template>
            
            
        </lightning-layout>

    </lightning-card>
</template>
