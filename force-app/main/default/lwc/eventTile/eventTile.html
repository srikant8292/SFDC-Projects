<template>
    
    <div onclick={handleClick}  data-event-id={event.Id} class="slds-var-m-around_large eventDiv">
               <template if:true={event.Title_Image_Url__c}>
                <img src={event.Title_Image_Url__c} alt="Event Title Photo">
               </template>
               <template if:false={event.Title_Image_Url__c}>
                <img src="https://cdn.pixabay.com/photo/2016/11/19/12/43/barbell-1839086_1280.jpg" alt="Event Title Photo">
               </template>
                
                        <p class="content">{event.Name__c}</p>
                        <lightning-icon icon-name="standard:event" title="Event Start Date" size="small"></lightning-icon>
                        &nbsp;
                        <p><lightning-formatted-date-time value={event.Start_DateTime__c} year="numeric" month="short"></lightning-formatted-date-time></p>
                            <lightning-icon icon-name="standard:location" title="Event Location" size="small"></lightning-icon>
                            &nbsp;    
                        <p>{event.Location__r.Name}</p>
                        &nbsp;
    </div>
</template>
